<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Utility Classes</title>
  <style>
    h1 {
        color: red;
    }

    .center {
        text-align: center;
    }

    .underline {
        text-decoration: underline;
    }

    .highlight {
        background: pink;
        padding: 10px;
    }
  </style>
</head>
<body>
  <h1 class="center underline">Hello World</h1>
  <h2 class="center underline">Belfast
</h2>
<p class="center">
I have started my coding journey as a 
<span class="highlight">
    front-end developer
</span>.
</p>
</body>
</html>
